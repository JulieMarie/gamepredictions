<div class="container">
  <h2>Predictions Page</h2>
  <div ng-if="data.games.length === 0">
    <p>Currently no games to display.</p>
  </div>

  <div ng-if="data.games.length > 0">
    <form name="make-predictions">
      <ul>
        <li ng-repeat="game in data.games">
          Game {{game.id}}:  
          <input type="radio" ng-model="prediction.winprediction" ng-click="" value="{{game.id}}.0">{{game.teams[0]}}  
          <input type="radio" ng-model="prediction.winprediction" value="{{game.id}}.1">{{game.teams[1]}}  
          <button type="button" ng-click="makePrediction(prediction)">Make Prediction</button>
        </li>
      </ul>
    </form>
  </div>
</div>

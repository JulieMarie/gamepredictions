<div class="container">
  <h2>Predictions Page</h2>
  <div ng-if="data.games.length === 0">
    <p>Currently no games to display.</p>
  </div>

  <div ng-if="data.games.length > 0">
    <form name="makePredictions" ng-submit="makePredictions()" novalidate>
      <ul class="games">
        <li class="gamex" ng-repeat="game in data.games">
          Game: {{game.id}}
          <input type="radio" ng-model="game.prediction" value="{{game.id}}.team1">{{game.teams[0]}}
          <input type="radio" ng-model="game.prediction" value="{{game.id}}.team2">{{game.teams[1]}}
        </li>
      </ul>
    </form>
  </div>
</div>
